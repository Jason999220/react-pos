<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta標籤是給瀏覽器看的，不會顯示在畫面上 -->
    <meta charset="UTF-8" />
    <!-- 提示編碼是利用哪種形式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 視窗的大小依照該設備而改變 -->
    <meta name="robots" content="index, follow" />
    <!-- 讓瀏覽器更容易找到你的網站 -->
    <meta name="description" content="這是描述的小字" />
    <!-- 瀏覽器搜尋結果出來後都會在每個網址下面有簡短的解說 -->
    <meta name="author" content="Jason" />
    <!-- 搜索作者名稱 -->
    <title>簡易版POS機 - React版</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
